<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Debotz" />
    <meta name="keywords" content="Aplikasi, Adobe, Software" />
    <meta
      property="og:description"
      content="Debotz adalah website yang menyediakan berbagai software berkualitas untuk memenuhi kebutuhan teknologi Anda."
    />
    <meta
      property="og:image"
      content="https://res.cloudinary.com/dwpnsfghy/image/upload/v1727440966/fniygrbsecuvt4bbjir0.png"
    />
    <title>Debotz - Login</title>
    <link
      rel="icon"
      href="https://res.cloudinary.com/dwpnsfghy/image/upload/v1727440966/fniygrbsecuvt4bbjir0.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/Login/Login.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <form
      class="form"
      id="login-form"
      action="https://script.google.com/macros/s/AKfycby9j139EglEGRYG7hU1SHsHjKgA_wcWjaZTq9OYdZNRqqaruovnHnkFG3qPY7F1Adsh/exec"
      method="post"
      enctype="multipart/form-data"
    >
      <p>Welcome,<span>sign in to continue</span></p>

      <div
        id="g_id_onload"
        data-client_id="401943700498-hvht2ri0fp01vel82gtrvcdc47uq29h6.apps.googleusercontent.com"
      
        data-callback="handleCredentialResponse"
       
      ></div>
      <div
        class="g_id_signin"
        data-type="standard"
       
      ></div>

      <div class="separator">
        <div></div>
        <span>OR</span>
        <div></div>
      </div>

      <input type="text" placeholder="Username" name="Username" required/>
      <input type="email" placeholder="Email" name="Email" required />

      <button class="oauthButton" type="submit">
        Continue
        <svg
          class="icon"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="m6 17 5-5-5-5"></path>
          <path d="m13 17 5-5-5-5"></path>
        </svg>
      </button>
    </form>
    <script>
      function handleCredentialResponse(response) {
  const responsePayload = decodeJwtResponse(response.credential);

  // Store Google user data in localStorage
  localStorage.setItem(
    "googleUser",
    JSON.stringify({
      name: responsePayload.name,
      email: responsePayload.email,
    })
  );

  // Store username and email separately for consistency with manual login
  localStorage.setItem("Username", responsePayload.name);
  localStorage.setItem("Email", responsePayload.email);

  // Redirect to profile page
  window.location.href = "/Admin/Profile.html";
}

// Rest of the existing code...

document
  .getElementById("login-form")
  .addEventListener("submit", function (e) {
    e.preventDefault(); // Prevent form submission

    // Get input values
    var Username = this.elements["Username"].value;
    var Email = this.elements["Email"].value;

    // Store username and email in localStorage
    localStorage.setItem("Username", Username);
    localStorage.setItem("Email", Email);

    // Display success toast
    const Toast = Swal.mixin({
      toast: true,
      position: "top-end",
      showConfirmButton: false,
      timer: 2000,
      timerProgressBar: true,
      didOpen: (toast) => {
        toast.onmouseenter = Swal.stopTimer;
        toast.onmouseleave = Swal.resumeTimer;
      },
    });

    Toast.fire({
      icon: "success",
      title: "Signed in successfully",
    }).then(() => {
      // Redirect after toast
      window.location.href = "/Admin/Profile.html"; // Change this to match Google login redirect
    });
  });
    </script>
  </body>
</html>
