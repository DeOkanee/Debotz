<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Debotz" />
    <meta name="keywords" content="Aplikasi, Adobe, Software" />
    <meta property="og:description" content="Debotz adalah website yang menyediakan berbagai software berkualitas untuk memenuhi kebutuhan teknologi Anda." />
    <meta property="og:image" content="https://res.cloudinary.com/dwpnsfghy/image/upload/v1727440966/fniygrbsecuvt4bbjir0.png" />
    <title>Debotz - Login</title>
    <link rel="icon" href="https://res.cloudinary.com/dwpnsfghy/image/upload/v1736404631/bgi3kbq93ycjppqyjlnv.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/Login/Login.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <!-- SC-Login.js -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</head>
<body>
    
    <form class="form" id="login-form" action="#" method="post">
        <p>Welcome,<span>sign in to continue</span></p>

        <!-- Tombol Login dengan Google -->
        <button type="button" id="google-login" class="oauthButton">
            Login with Google
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m6 17 5-5-5-5"></path>
                <path d="m13 17 5-5-5-5"></path>
            </svg>
        </button>

        <div class="separator">
            <div></div>
            <span>OR</span>
            <div></div>
        </div>

        <input type="text" placeholder="Username" name="Username" />
        <input type="email" placeholder="Email" name="Email" />

        <button class="oauthButton" type="submit">Continue</button>
    </form>

  <script type="module" src="js/SC-Login.js"></script>
</body>
</html>
