<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Debotz" />
    <meta name="keywords" content="Aplikasi, Adobe, Software" />
    <meta property="og:description" content="Debotz adalah website yang menyediakan berbagai software berkualitas untuk memenuhi kebutuhan teknologi Anda." />
    <meta property="og:image" content="https://res.cloudinary.com/dwpnsfghy/image/upload/v1727440966/fniygrbsecuvt4bbjir0.png" />
    <title>Debotz - Login</title>
    <link rel="icon" href="https://res.cloudinary.com/dwpnsfghy/image/upload/v1727440966/fniygrbsecuvt4bbjir0.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/Login/Login.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</head>
<body>
    <form class="form" id="login-form" action="#" method="post">
        <p>Welcome,<span>sign in to continue</span></p>

        <div id="g_id_onload" data-client_id="401943700498-hvht2ri0fp01vel82gtrvcdc47uq29h6.apps.googleusercontent.com" data-callback="handleCredentialResponse"></div>
        <div class="g_id_signin" data-type="standard"></div>

        <div class="separator">
            <div></div>
            <span>OR</span>
            <div></div>
        </div>

        <input type="text" placeholder="Username" name="Username" />
        <input type="email" placeholder="Email" name="Email" />

        <button class="oauthButton" type="submit">Continue
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m6 17 5-5-5-5"></path>
                <path d="m13 17 5-5-5-5"></path>
            </svg>
        </button>
    </form>

    <script>
        // Fungsi untuk menangani respons setelah login dengan Google
        function handleCredentialResponse(response) {
            const data = jwt_decode(response.credential); // Dekode token
            // Simpan data pengguna ke localStorage
            localStorage.setItem("userData", JSON.stringify({
                name: data.name,
                email: data.email,
            }));

            // Redirect ke halaman profil setelah login
            window.location.href = "/Admin/Profile.html";
        }

        // Menangani pengiriman form secara manual
        document.getElementById("login-form").addEventListener("submit", function (e) {
            e.preventDefault();

            var Username = this.elements["Username"].value;
            var Email = this.elements["Email"].value;

            // Validasi: Cek jika Username atau Email kosong
            if (!Username || !Email) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Data Kosong',
                    text: 'Mohon isi data!',
                });
                return; // Hentikan eksekusi lebih lanjut
            }

            console.log("Attempting to log in with:", Username, Email);

            // Tampilkan loading indicator
            Swal.fire({
                title: 'Logging in...',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            // Simpan data login manual ke localStorage
            localStorage.setItem("manualUser", JSON.stringify({
                name: Username,
                email: Email
            }));

            // Kirim data ke Google Sheets
            sendDataToGoogleSheet(Username, Email);

            // Tutup loading indicator
            Swal.close();

            // Tampilkan toast sukses
            const Toast = Swal.mixin({
                toast: true,
                position: "top-end",
                showConfirmButton: false,
                timer: 2000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.onmouseenter = Swal.stopTimer;
                    toast.onmouseleave = Swal.resumeTimer;
                },
            });

            Toast.fire({
                icon: "success",
                title: "Signed in successfully",
            }).then(() => {
                // Redirect setelah toast
                window.location.href = "/Disain-Grafis.html";
            });
        });

        function sendDataToGoogleSheet(Username, Email) {
            const url = "https://script.google.com/macros/s/AKfycby9j139EglEGRYG7hU1SHsHjKgA_wcWjaZTq9OYdZNRqqaruovnHnkFG3qPY7F1Adsh/exec";
            const data = new FormData();
            data.append('Username', Username);
            data.append('Email', Email);

            fetch(url, {
                method: 'POST',
                body: data
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(result => {
                console.log('Data berhasil dikirim ke Google Sheets:', result);
            })
            .catch(error => {
                console.error('Ada masalah dengan pengiriman data:', error);
            });
        }
    </script>
</body>
</html>
