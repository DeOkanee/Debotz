<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Debotz" />
    <meta name="keywords" content="Aplikasi, Adobe, Software" />
    <meta property="og:description" content="Debotz adalah website yang menyediakan berbagai software berkualitas untuk memenuhi kebutuhan teknologi Anda." />
    <title>Debotz - Login-Success</title>
    <link rel="icon" href="https://res.cloudinary.com/dwpnsfghy/image/upload/v1727440966/fniygrbsecuvt4bbjir0.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/Login/Profile.css" />
  </head>
  <body>
    <div class="profile-container">
      <img
        id="profile-pic"
        src="https://res.cloudinary.com/dwpnsfghy/image/upload/v1727440966/fniygrbsecuvt4bbjir0.png"
        alt="Profile Picture"
      />
      <h1>Login Successful</h1>
      <p id="welcome-message">Welcome, <span id="user-name"></span>!</p>
      <p>Email: <span id="user-email"></span></p>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
      // Function to get URL parameters
      function getUrlParameter(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
        var results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
      }

      // Populate user information
      // Populate user information
var Username = localStorage.getItem("Username");
var Email = localStorage.getItem("Email");

if (Username && Email) {
  document.getElementById("user-name").textContent = Username;
  document.getElementById("user-email").textContent = Email;
} else {
  // Check for Google user data
  var googleUser = JSON.parse(localStorage.getItem("googleUser"));
  if (googleUser && googleUser.name && googleUser.email) {
    document.getElementById("user-name").textContent = googleUser.name;
    document.getElementById("user-email").textContent = googleUser.email;
  } else {
    // If no data found, redirect to login page
    window.location.href = "/Login.html";
  }
}

function logout() {
  // Clear all stored user data
  localStorage.removeItem("Username");
  localStorage.removeItem("Email");
  localStorage.removeItem("googleUser");
  // Redirect to login page
  window.location.href = "/Login.html";
}
    </script>
  </body>
</html>
