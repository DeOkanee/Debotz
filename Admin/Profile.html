<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Debotz" />
    <meta name="keywords" content="Aplikasi, Adobe, Software" />
    <meta property="og:description" content="Debotz adalah website yang menyediakan berbagai software berkualitas untuk memenuhi kebutuhan teknologi Anda." />
    <title>Debotz - Login-Success</title>
    <link rel="icon" href="https://res.cloudinary.com/dwpnsfghy/image/upload/v1727440966/fniygrbsecuvt4bbjir0.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/Login/Profile.css" />
</head>
<body>
    <div class="profile-container">
        <img
            id="profile-pic"
            src="https://res.cloudinary.com/dwpnsfghy/image/upload/v1727440966/fniygrbsecuvt4bbjir0.png"
            alt="Profile Picture"
        />
        <h1>Login Successful</h1>
        <p id="welcome-message">Welcome, <span id="user-name"></span>!</p>
        <p>Email: <span id="user-email"></span></p>
        <p>Login Type: <span id="login-type"></span></p>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Cek data user Google
            var googleUser = JSON.parse(localStorage.getItem("userData")); // Perbarui sesuai dengan kunci yang digunakan di login
            // Cek data user manual
            var manualUser = JSON.parse(localStorage.getItem("manualUser"));
            
            if (googleUser && googleUser.name && googleUser.email) {
                document.getElementById("user-name").textContent = googleUser.name;
                document.getElementById("user-email").textContent = googleUser.email;
                document.getElementById("login-type").textContent = "Google Login";
            } else if (manualUser && manualUser.name && manualUser.email) {
                document.getElementById("user-name").textContent = manualUser.name;
                document.getElementById("user-email").textContent = manualUser.email;
                document.getElementById("login-type").textContent = "Manual Login";
            } else {
                // Jika tidak ada data login, redirect ke halaman login
                window.location.href = "/Login.html";
            }
        });

        function logout() {
            // Hapus semua data user
            localStorage.removeItem("userData"); // Menghapus data Google
            localStorage.removeItem("manualUser"); // Menghapus data manual
            // Redirect ke halaman login
            window.location.href = "/Login.html";
        }
    </script>
</body>
</html>
